<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> BI </title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div class="main-cnt">

    <!-- Slider **************************************************************************************************  -->
    <div id="imgsCarousel" class="carousel slide" data-ride="carousel" data-pause="false">
        <div id="imgs-container" class="carousel-inner"></div>

    </div>

    <!-- Actions Modal  ******************************************************************************************  -->
    <div id="actionsModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div id="infoTxt" class="alert alert-dark" role="alert">
                        Click 4 times anywhere on page to show this window
                    </div>

                    <!-- Navigation-->
                    <div class="row justify-content-center  mb-3">

                        <button id="prevBtn" type="button" class="btn btn-outline-primary btn-sm m-2">
                            <i class="fas fa-chevron-left"></i>
                        </button>

                        <button id="playBtn" type="button" class="btn btn-outline-primary btn-sm m-2">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="pauseBtn" type="button" class="btn btn-outline-primary btn-sm m-2">
                            <i class="fas fa-pause"></i>
                        </button>

                        <button id="nextBtn" type="button" class="btn btn-outline-primary btn-sm m-2">
                            <i class="fas fa-chevron-right"></i>
                        </button>

                    </div>

                    <!-- Screen controls -->
                    <div class="row justify-content-center">
                        <button id="fullScreenBtn" type="button" class="btn btn-info btn-sm m-2">
                            FullScreen
                        </button>
                        <button id="normalScreenBtn" type="button" class="btn btn-danger btn-sm m-2">
                            Exit fullscreen
                        </button>
                    </div>


                </div>
            </div>
        </div>
    </div>

</div>


<script src="js/controller.js"></script>
<script src="js/slider.js"></script>
<script>
    let files = "<%= files %>";
    let clickTimer, clickCounter = 0;
    const body = $('.main-cnt');
    const imgsContainer = $('#imgs-container');
    const fullScreenBtn = $('#fullScreenBtn');
    const normalScreenBtn = $('#normalScreenBtn');
    const playBtn = $('#playBtn');
    const pauseBtn = $('#pauseBtn');
    const prevBtn = $('#prevBtn');
    const nextBtn = $('#nextBtn');
    const carousel = $('#imgsCarousel')
</script>


</body>

</html>
